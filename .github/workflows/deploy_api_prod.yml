# Deploy PHP API to Azure App Service - app-msc-api-prod-eus2

name: Deploy API to Azure App Service (Production)

on:
  push:
    branches:
      - azure-dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
      - name: Build API (if needed)
        run: |
          # Add any API build steps here if needed
          echo "API build complete."
      - name: Zip API for deployment
        run: |
          zip -r api-release.zip . \
            -x '*.git*' \
            -x 'node_modules/*' \
            -x 'storage/logs/*' \
            -x '.env*' \
            -x 'tests/*' \
            -x 'docs/*' \
            -x '*.md' \
            -x '*.yml' \
            -x '*.yaml' \
            -x '*.log' \
            -x 'Makefile' \
            -x 'README*' \
            -x '.github/*' \
            -x 'composer.lock' \
            -x 'package-lock.json' \
            -x 'postcss.config.js' \
            -x 'tailwind.config.js' \
            -x 'vite.config.js' \
            -x 'tsconfig.json'
      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-app
          path: api-release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'app-msc-api-prod-eus2'
    steps:
      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: api-app
      - name: Unzip API artifact
        run: unzip api-release.zip
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_API_PROD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_API_PROD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_API_PROD }}
      - name: Deploy to Azure Web App (API)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-msc-api-prod-eus2'
          package: .
