# Deploy React Portal to Azure App Service - app-msc-portal-prod-eus2

name: Deploy Portal to Azure App Service (Production)

on:
  push:
    branches:
      - portal-main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Install dependencies
        run: npm ci
      - name: Build Portal
        run: npm run build
      - name: Zip Portal for deployment
        run: |
          cd build
          zip -r ../portal-release.zip .
      - name: Upload Portal artifact
        uses: actions/upload-artifact@v4
        with:
          name: portal-app
          path: portal-release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: app-msc-portal-prod-eus2
    steps:
      - name: Download Portal artifact
        uses: actions/download-artifact@v4
        with:
          name: portal-app
      - name: Unzip Portal artifact
        run: unzip portal-release.zip -d ./site
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_PORTAL_PROD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_PORTAL_PROD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_PORTAL_PROD }}
      - name: Deploy to Azure Web App (Portal)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-msc-portal-prod-eus2'
          package: ./site
